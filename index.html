<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="CSS Theming Example" />
    <title>CSS Theming</title>
    <link
      rel="preload"
      href="//cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
      as="style"
      onload="this.rel='stylesheet'"
      crossorigin
    />
    <script defer type="text/javascript">
      window.onload = function () {
        if (localStorage.getItem("theme")) {
          document.getElementById("body").className = localStorage.getItem(
            "theme"
          );
          console.log("Preferred theme: ", localStorage.getItem("theme"));
        } else {
          console.log("Default theme: ", body.className);
        }
      };
    </script>
  </head>
  <body id="body" class="paper">
    <div id="root"></div>
  </body>
  <noscript>Your browser does not support JavaScript!</noscript>
</html>
